<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/gif" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #1a0734;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .glass-card {
      display: flex;
      flex-direction: column; /* پیش‌فرض موبایل */
      align-items: center;
      justify-content: center;
      width: 90%; /* عرض کارت */
      max-width: 800px; /* حداکثر عرض برای دسکتاپ */
      height: auto; /* ارتفاع کارت خودکار برای موبایل */
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      position: relative;
      z-index: 10;
    }

    .glass-card .gif-container {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    .glass-card .gif-container img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .glass-card .content {
      text-align: center; /* متن وسط‌چین برای موبایل */
    }

    .glass-card h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .glass-card p {
      font-size: 1em;
      margin: 10px 0;
      line-height: 1.5;
    }

    .glass-card .btn-container {
      margin-top: 20px;
    }

    .glass-card .btn-container a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      color: #1a0734;
      text-decoration: none;
      font-size: 1.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .glass-card .btn-container a:hover {
      background-color: #0077b5;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 119, 181, 0.5);
    }

    /* تنظیمات مخصوص دسکتاپ */
    @media (min-width: 768px) {
      .glass-card {
        flex-direction: row; /* چینش افقی */
        height: 300px;
      }

      .glass-card .gif-container {
        width: 200px;
        height: 200px;
        margin-bottom: 0;
        margin-right: 20px;
      }

      .glass-card .content {
        text-align: left; /* متن چپ‌چین برای دسکتاپ */
      }

      .glass-card h1 {
        font-size: 2em;
      }

      .glass-card p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="glass-card">
    <div class="gif-container">
      <img src="logo.gif" alt="GIF">
    </div>
    <div class="content">
      <h1>Battery</h1>
      <p>Hello! I am Battery.</p>
      <p>I'm a software developer! My skill is C#, Flutter, PHP, C/C++..:)</p>
      <h1>Contact Me</h1>
      <div class="btn-container">
        <a href="tg://resolve?domain=battery_off&text=سلام، وقتتون بخیر" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
